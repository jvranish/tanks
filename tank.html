<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
  <script type="module">
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // resize the canvas to fill browser window dynamically
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas, false);

    // initialize the canvas size
    resizeCanvas();

    // create a tank object
    const tank = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      color: "red",
      rotation: 0,
      isFiring: false,
      fireCooldown: 0,
      turning: 0, // -1 for left, 1 for right
      moving: 0, // -1 for backward, 1 for forward
    };

    const bullets = [];

    function sendEvent(action) {
      switch (action.type) {
        case "move":
          tank.moving = action.payload;
          break;
        case "turn":
          tank.turning = action.payload;
          break;
        case "fire":
          tank.isFiring = action.payload;
          break;
      }
    }


    // keydown handler
    function keydownHandler(e) {
      // console.log(e);
      switch (e.key) {
        case "ArrowUp":
          sendEvent({ type: "move", payload: 1 });
          break;
        case "ArrowDown":
          sendEvent({ type: "move", payload: -1 });
          break;
        case "ArrowLeft":
          sendEvent({ type: "turn", payload: -1 });
          break;
        case "ArrowRight":
          sendEvent({ type: "turn", payload: 1 });
          break;
        case " ":
          sendEvent({ type: "fire", payload: true });
          break;
      }
    }

    // keyup handler
    function keyupHandler(e) {
      // console.log(e);
      switch (e.key) {
        case "ArrowUp":
          sendEvent({ type: "move", payload: 0 });
          break;
        case "ArrowDown":
          sendEvent({ type: "move", payload: 0 });
          break;
        case "ArrowLeft":
          sendEvent({ type: "turn", payload: 0 });
          break;
        case "ArrowRight":
          sendEvent({ type: "turn", payload: 0 });
          break;
        case " ":
          sendEvent({ type: "fire", payload: false });
          break;
      }
    }

    // add event listeners
    window.addEventListener("keydown", keydownHandler);
    window.addEventListener("keyup", keyupHandler);


    let lastTime = 0;

    function draw(time) {
      if (lastTime == 0) {
        lastTime = time;
      }
      let dt = (time - lastTime) / 1000;
      lastTime = time;


      // update the tank
      tank.rotation += tank.turning * 5 * dt;
      tank.x += tank.moving * Math.cos(tank.rotation) * 100 * dt;
      tank.y += tank.moving * Math.sin(tank.rotation) * 100 * dt;
      console.log(tank.x, tank.y, tank.rotation, tank.moving, tank.turning);

      // wrap the tank around the screen
      if (tank.x < 0) tank.x = canvas.width;
      if (tank.x > canvas.width) tank.x = 0;
      if (tank.y < 0) tank.y = canvas.height;
      if (tank.y > canvas.height) tank.y = 0;

      // fire a bullet
      if (tank.isFiring && tank.fireCooldown <= 0) {
        const bullet = {
          x: tank.x,
          y: tank.y,
          dx: Math.cos(tank.rotation) * 10,
          dy: Math.sin(tank.rotation) * 10,
        };
        bullets.push(bullet);
        tank.fireCooldown = 1;
      }

      // update the cooldown based on the time
      if (tank.fireCooldown > 0) {
        tank.fireCooldown -= 1 * dt;
      }

      // clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      //draw the tank
      ctx.save();
      ctx.translate(tank.x, tank.y);
      ctx.rotate(tank.rotation);
      ctx.fillStyle = tank.color;
      ctx.fillRect(-25, -25, 50, 50);
      ctx.restore();

      // draw the tank turret
      ctx.save();
      ctx.translate(tank.x, tank.y);
      ctx.rotate(tank.rotation + Math.PI / 2);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(0, -50);
      ctx.strokeStyle = "black";
      ctx.stroke();
      ctx.restore();

      //draw the bullets
      for (let i = 0; i < bullets.length; i++) {
        const bullet = bullets[i];
        bullet.x += bullet.dx;
        bullet.y += bullet.dy;
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();
      }

      // call draw again on the next frame
      requestAnimationFrame(draw);
    }

    // start drawing
    requestAnimationFrame(draw);



  </script>
</head>

<body>
  <canvas id="canvas" width="100%" height="100%"></canvas>
</body>

</html>
